<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Descrição do meu portfolio">
    <meta name="keywords" content="marissa, programador, html, css, javascript, Programador, PROGRAMADOR">
    <meta name="author" content="Marissa">

    <title>Marissa Dequero</title>
    <link rel="icon" href="./assets/img/logo_rosa.png" type="image/x-icon">

    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>

<body>

    <header>
        <div class="containerHeader">
            <img class="logoSite" src="./assets/img/logo_rosa.png">

            <nav class="nav-container">
                <ul class="navlist">
                    <li><a href="#home">Inicio</a></li>
                    <li><a href="#skills">Skills</a></li>
                    <li><a href="#contato">Contato</a></li>
                </ul>
            </nav>

        </div>
    </header>

    <main class="home" id="home">

        <div class="home-img">
            <img src="./assets/img/foto_01.png" alt="">
        </div>

        <div class="home-content">
            <h1>Eu sou <span class="marissa">Marissa Dequero</span></h1>
            <h3 class="text-animation">Trabalho com: <span></span></h3>

        </div>

    </main>

    <section class="skills" id="skills" aria-label="Skills">
        <div class="marginContainer">
            <h2 class="tituloBloco" style="color: #ffffff">Skills</h2>

            <div class="skillContainer">
                <div class="skill htmlColorBorder">
                    <img src="./assets/img/logo_html.png">
                    <h3>HTML</h3>
                </div>

                <div class="skill cssColorBorder">
                    <img src="./assets/img/logo_css.png">
                    <h3>CSS</h3>
                </div>

                <div class="skill jsColorBorder">
                    <img src="./assets/img/logo_js.png">
                    <h3>JavaScript</h3>
                </div>
            </div>
        </div>
    </section>


    <section class="contato" id="contato" aria-label="Contato">
        <div class="interface">
            <h2 class="titulo">Fala <span>Comigo</span></h2>

            <form action="">
                <input type="text" name="" id="" placeholder="Seu nome completo:" required>
                <input type="text" name="" id="" placeholder="Seu e-mail:" required>
                <input type="text" name="" id="" placeholder="Seu nome celular:">
                <textarea name="" id="" placeholder="Sua mensagem" required></textarea>
                <div class="btn-enviar"><input type="submit" value="ENVIAR"></div>

            </form>
        </div>
    </section>


    <footer>
        <div class="interface">
            <div class="line-footer">
                <div class="logo-footer">
                    <img src="./assets/img/logo_rosa.png" alt="Logotipo Marissa">
                </div>

                <div class="social-media"  id="social-media" aria-label="social-media">
                    <i class='bx bxl-instagram'></i>
                    <i class='bx bxl-facebook' style="color: #ffffff"></i>
                    <i class='bx bxl-github' style="color: #ffffff"></i>
                </div>
            </div>

            <div class="line-footer borda">
                <i class='bx bx-envelope'></i> <a href="mailto:ma.dequero@gmail.com">ma.dequero@gmail.com</a>
            </div>
        </div>
    </footer>


</body>

</html>
